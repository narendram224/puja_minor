<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" #userFrom = "ngForm" (ngSubmit)=" loginUser(userFrom)">
                    <div class="form-label-group">
                            <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required  autofocus> -->
                         <!-- <label for="inputEmail">Email address</label> -->
                         <input type="email" id="inputEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                         #emailcontroler="ngModel" name="email" id="email" [(ngModel)]="newUser.email" class="form-control"
                         [class.is-invalid]="emailcontroler.invalid && emailcontroler.touched"  [class.is-valid]="emailcontroler.touched && emailcontroler.valid"
                           placeholder="Enter email address" aria-describedby="helpId"> 
                 
                         <small id="helpId" class=" invalid-feedback" *ngIf="emailcontroler.errors?.required && emailcontroler.touched">email is required</small>
                        <small id="helpId" class=" invalid-feedback" *ngIf=" emailcontroler.errors?.pattern">enter proper email</small>
                   
                        </div> 
  
                        <div class="form-label-group">
                                <input type="password" placeholder="Enter Password" class="form-control" name="password" [(ngModel)]="newUser.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" 
                                [class.is-valid]="password.touched && password.valid" required minlength="6" />
                                    <span class="invalid-feedback" *ngIf="password.errors?.required">Password is required</span>
                                    <span class="invalid-feedback" *ngIf="password.errors?.minlength">Password must be at least 6 characters</span>
                               
                        </div>
          
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" routerLink="/register" type="button"><i class="fab fa-google mr-2"></i> Sign up</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" routerLink="/" type="button"><i class="fab fa-facebook-f mr-2"></i> Home</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
